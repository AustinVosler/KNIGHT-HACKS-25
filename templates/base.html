<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}KNIGHT HACKS{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/colors.css" />
    <link rel="stylesheet" href="/static/css/background.css" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <main class="page">
      <!-- Top left navigation buttons -->
      <nav class="top-nav">
        <a href="/record" class="nav-btn">Record</a>
        <a href="/gallery" class="nav-btn">Gallery</a>
        <a href="/about" class="nav-btn">About</a>
      </nav>

      <!-- New SVG background -->
      <div class="background-svg" aria-hidden="true">
        <img src="/static/img/background.svg" alt="background" style="width:100vw;height:100vh;object-fit:cover;position:absolute;top:0;left:0;z-index:0;pointer-events:none;" />
      </div>
      <div class="center-content">
        {% block content %}{% endblock %}
      </div>
    </main>
    {% block scripts %}{% endblock %}
    <style>
      .top-nav {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        display: flex;
        gap: 1rem;
        z-index: 2;
      }
      .nav-btn {
        background: #fff;
        color: var(--ink);
        border: 2px solid rgba(40,40,40,0.08);
        border-radius: 0.75rem;
        padding: 0.5rem 1.25rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        box-shadow: 0 4px 16px rgba(0,0,0,0.12), 0 0 0 2px rgba(40,40,40,0.08);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .nav-btn:hover {
        background: var(--bg);
        color: var(--accent-4);
      }
    </style>
  </body>
</html>
