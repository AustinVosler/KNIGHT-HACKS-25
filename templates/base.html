<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}KNIGHT HACKS{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/colors.css" />
    <link rel="stylesheet" href="/static/css/background.css" />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <main class="page">
      <!-- Top left navigation buttons -->
      <nav class="top-nav">
        <a href="/record" class="nav-btn {{ 'active' if request.path == '/record' else '' }}">Record</a>
        <a href="/gallery" class="nav-btn {{ 'active' if request.path == '/gallery' else '' }}">Gallery</a>
        <a href="/about" class="nav-btn {{ 'active' if request.path == '/about' else '' }}">About</a>
      </nav>

      <div class="swirl swirl-1" aria-hidden="true"></div>
      <div class="swirl swirl-2" aria-hidden="true"></div>
      <div class="swirl swirl-3" aria-hidden="true"></div>
      <div class="swirl swirl-4" aria-hidden="true"></div>
      <div class="swirl-line swirl-line-1" aria-hidden="true"></div>
      <div class="swirl-line swirl-line-2" aria-hidden="true"></div>
      <div class="swirl-line swirl-line-3" aria-hidden="true"></div>
      <div class="center-content">
        {% block content %}{% endblock %}
      </div>
    </main>
    {% block scripts %}{% endblock %}
    <style>
      .top-nav {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        display: flex;
        gap: 1rem;
        z-index: 2;
      }
      .nav-btn {
        background: #fff;
        color: var(--ink);
        border: none;
        border-radius: 0.75rem;
        padding: 0.5rem 1.25rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        transition: background 0.2s, color 0.2s;
        cursor: pointer;
      }
      .nav-btn:hover {
        background: var(--bg);
        color: var(--accent-4);
      }
    </style>
  </body>
</html>
