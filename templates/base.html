<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}KNIGHT HACKS{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/colors.css" />
    <link rel="stylesheet" href="/static/css/background.css" />
    {% block extra_css %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <main class="page">
      <!-- Top left navigation buttons -->
      <nav class="top-nav">
        <a href="/record" class="nav-btn {{ 'active' if request.path == '/record' else '' }}">Record</a>
        <a href="/gallery" class="nav-btn {{ 'active' if request.path == '/gallery' else '' }}">Gallery</a>
        <a href="/about" class="nav-btn {{ 'active' if request.path == '/about' else '' }}">About</a>
      </nav>

      <!-- New SVG background -->
      <div class="background-svg" aria-hidden="true"></div>
      {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }
      .background-svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
        background: url('/static/img/background.svg') no-repeat center center;
        background-size: cover;
      }
      .top-nav {
        position: fixed;
        top: 1.5rem;
        left: 1.5rem;
        display: flex;
        gap: 1rem;
        z-index: 10;
      }
      .nav-btn {
        background: #fff;
        color: var(--ink);
        border: 2px solid rgba(40,40,40,0.08);
        border-radius: 0.75rem;
        padding: 0.5rem 1.25rem;
        font-size: 1rem;
        font-weight: 500;
        text-decoration: none;
        box-shadow: 0 4px 16px rgba(0,0,0,0.12), 0 0 0 2px rgba(40,40,40,0.08);
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .nav-btn:hover {
        background: var(--bg);
        color: var(--accent-4);
      }
    </style>
  </body>
</html>
