{% extends "base.html" %}

{% block title %}Base Page{% endblock %}
{% block extra_css %}<link rel="stylesheet" href="/static/css/index.css" />{% endblock %}

{% block content %}
  <h1 class="brand">Gesture Demo</h1>
  <form action="/record" method="get">
    <button class="cta" id="actionBtn" type="submit">Start</button>
  </form>
{% endblock %}

{% block scripts %}
<script>
  document
    .getElementById("actionBtn")
    ?.addEventListener("click", function () {
      this.classList.add("pushed");
      setTimeout(() => this.classList.remove("pushed"), 250);
    });
</script>
{% endblock %}
